<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corobot</title>
</head>
<body>
    <h1 class="text-center display-1">COROBOT</h1>
    <div class="container col-6 bg-light">

        <div class="col-9 bg-primary text-white p-3 rounded">
            {{ question }}
        </div><br>

        <div class="col-9 float-right bg-secondary text-white p-3 mb-3">
            {{ answer }}
            <br>
            <a class="text-warning" href="https://www.gouvernement.fr/info-coronavirus#questions" target="_blank">Infos officielles (gouv.fr)</a>
        </div>

        <form action="." method="POST" class="fixed-bottom bg-light p-3 pt-5">
            <div class="form-group col-9 mx-auto">
                
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-primary text-white" id="basic-addon1">Question</span>
                    </div>
                    <input name="question" type="text" class="form-control" placeholder="Entrez votre question" aria-label="question" aria-describedby="basic-addon1">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary center">Demander</button>
                </div>
                
            </div>
        </form>

    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
